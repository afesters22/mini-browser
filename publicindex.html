<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Browser Proxy</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial; }
    #controls { display: flex; padding: 5px; background: #222; color: white; align-items: center; }
    #urlInput { flex: 1; padding: 5px; border-radius: 3px; border: none; margin-right: 5px; }
    button { padding: 5px 10px; border: none; border-radius: 3px; margin-right: 5px; cursor: pointer; }
    button:hover { background-color: #555; color: white; }
    iframe { width: 100%; height: calc(100% - 40px); border: none; }
  </style>
</head>
<body>

<div id="controls">
  <button id="backBtn">◀ Back</button>
  <button id="forwardBtn">▶ Forward</button>
  <input type="text" id="urlInput" placeholder="Enter a URL">
  <button id="goBtn">Go</button>
  <button id="refreshBtn">⟳ Refresh</button>
</div>

<iframe id="browserFrame" src=""></iframe>

<script>
  const iframe = document.getElementById('browserFrame');
  const urlInput = document.getElementById('urlInput');
  const goBtn = document.getElementById('goBtn');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const refreshBtn = document.getElementById('refreshBtn');

  const historyStack = [];
  let currentIndex = -1;

  function loadUrl(url) {
    if (!url.startsWith('http://') && !url.startsWith('https://')) url = 'https://' + url;
    const proxyUrl = `/proxy?url=${encodeURIComponent(url)}`;
    if (currentIndex === -1 || historyStack[currentIndex] !== proxyUrl) {
      historyStack.splice(currentIndex + 1);
      historyStack.push(proxyUrl);
      currentIndex++;
    }
    iframe.src = proxyUrl;
    urlInput.value = url;
  }

  goBtn.addEventListener('click', () => loadUrl(urlInput.value));
  urlInput.addEventListener('keypress', e => { if (e.key === 'Enter') loadUrl(urlInput.value); });
  backBtn.addEventListener('click', () => { if (currentIndex > 0) { currentIndex--; iframe.src = historyStack[currentIndex]; urlInput.value = decodeURIComponent(historyStack[currentIndex].split('url=')[1]); } });
  forwardBtn.addEventListener('click', () => { if (currentIndex < historyStack.length - 1) { currentIndex++; iframe.src = historyStack[currentIndex]; urlInput.value = decodeURIComponent(historyStack[currentIndex].split('url=')[1]); } });
  refreshBtn.addEventListener('click', () => { if (currentIndex >= 0) iframe.src = historyStack[currentIndex]; });

  // Optional: start with a default site
  loadUrl('https://example.com');
</script>

</body>
</html>
